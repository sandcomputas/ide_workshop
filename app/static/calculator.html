<!DOCTYPE html>
<html lang="en">

<head>
    <script src="calculator.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
    Kalkulator
    <p id="mytext"></p>

    <form id="add">
        <input type="text" id="parameter1_add" placeholder="param1">
        <input type="text" id="parameter2_add" placeholder="param2">
        <button type="button" id="submitButton_add">Add</button>
        <p id="add_answer"></p>
    </form>

    <br>

    <form id="sub">
        <input type="text" id="parameter1_sub" placeholder="param1">
        <input type="text" id="parameter2_sub" placeholder="param2">
        <button type="button" id="submitButton_sub">Subtract</button>
        <p id="sub_answer"></p>
    </form>

    <br>

    <form id="mult">
        <input type="text" id="parameter1_mult" placeholder="param1">
        <input type="text" id="parameter2_mult" placeholder="param2">
        <button type="button" id="submitButton_mult">Multiply</button>
        <p id="mult_answer"></p>
    </form>

    <br>

    <form id="div">
        <input type="text" id="parameter1_div" placeholder="param1">
        <input type="text" id="parameter2_div" placeholder="param2">
        <button type="button" id="submitButton_div">Divide</button>
        <p id="div_answer"></p>
    </form>

    <h4>Result</h4>
    <p id="result"></p>

</body>
</html>
